name: Lint & Unit Test

on: [pull_request]

jobs:
  unit-test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Install
        uses: CultureHQ/actions-yarn@master
        with:
          args: install
      - name: Lint
        uses: CultureHQ/actions-yarn@master
        with:
          args: lint
      - name: Test
        uses: CultureHQ/actions-yarn@master
        with:
          args: test
        env:
          CI: true
