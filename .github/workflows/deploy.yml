name: Deploy preview environment
on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
jobs:
  build-and-deploy:
    name: Deploy
    environment: demo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install
        uses: CultureHQ/actions-yarn@master
        with:
          args: install
      - name: Build
        uses: CultureHQ/actions-yarn@master
        with:
          args: build
        env:
          REACT_APP_MUIX_LICENSE_KEY: ${{ secrets.REACT_APP_MUIX_LICENSE_KEY }}
      - uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.PREVIEW_HOST }}
          username: ${{ secrets.PREVIEW_SSH_USER }}
          port: ${{ secrets.PREVIEW_SSH_PORT }}
          key: ${{ secrets.PREVIEW_SSH_KEY }}
          source: "build/*"
          target: ${{ secrets.PREVIEW_FILE_PATH }}
          strip_components: 1
